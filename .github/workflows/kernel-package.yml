name: "kernel-package"

on:
  push:
    branches:
      - main
      - update_flake_lock_action

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v17
    - uses: cachix/cachix-action@v10
      with:
        name: microvm
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix build -vL .#microvm-kernel
